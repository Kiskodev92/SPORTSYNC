<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
<form>

    <div class="contenedor">
        
            <div class="titulo">
                <h3>Elige tus Deportes</h3>
            </div>

            <div class="formulario" [formGroup]="deporteForm">
 
                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="futbol" formControlName="futbol">
                        <label class="form-check-label">Fútbol</label>
                  </div>

                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""  id="baloncesto" formControlName="baloncesto">
                        <label class="form-check-label">Baloncesto</label>
                  </div>

                  <div class="form-check">      
                        <input class="form-check-input" type="checkbox" value="" id="volley" formControlName="volley">
                        <label class="form-check-label">Escalada</label>
                  </div>

                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""  id="patinaje" formControlName="patinaje">
                        <label class="form-check-label" >Patinaje</label>
                  </div>       

                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="natacion" formControlName="natacion">
                        <label class="form-check-label">Natación</label>
                  </div>

                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="running" formControlName="running">
                        <label class="form-check-label">Running</label>
                  </div>

                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ciclismo" formControlName="ciclismo">
                        <label class="form-check-label">Ciclismo</label>
                  </div>
            </div>

            <button type="submit" class="btn btn-dark" (click)="register()" [disabled]="deporteForm.invalid" >Registrar</button>

    </div>
</form>

</body>
</html>
