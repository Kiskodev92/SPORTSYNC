
<body>
  <div class="card" style="width: 18rem;">
    <img src={{event.foto}} class="card-img-top">
    <div class="card-body">
    <h5 class="card-title">{{event.titulo}}</h5>
    <p class="card-text">{{event.fecha}}<br>{{event.descripcion}}</p>
    <button class="btn btn-dark" (click)="btnfol()">{{ stafol ? 'Seguido' : 'Unirse' }}</button>
    </div>
  </div>
</body>
