<body>
    <form action="">
        <input list="sport" class="titlevent" placeholder="↓  Elige deporte" #quinto>
        <datalist id="sport">
            <option value="Fútbol"></option>
            <option value="Baloncesto"></option>
            <option value="Running"></option>
            <option value="Ciclismo"></option>
            <option value="Natación"></option>
            <option value="Volley"></option>
            <option value="Patinaje"></option>
        </datalist>
        <input type="text" class="titlevent" placeholder="Nombre del evento"#primero>
        <div>
            <input type="date" class="timer" placeholder="Fecha"#segundo>
        </div>
        <input type="textarea" class="bigtext" placeholder="Descripción"#tercero>
        <input type="text" class="bigtext" placeholder="Insertar foto"#cuarto>
        <div class="buttons">
        <button class="made" (click)="callevento(null, primero.value, segundo.valueAsNumber, tercero.value, cuarto.value,quinto.value)">Crear Evento</button>
        <button routerLink="">Cancelar</button>
        </div>
    </form>
</body>
